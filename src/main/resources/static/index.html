<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Quản lý Sản phẩm</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Danh sách Sản phẩm</h1>
        
        <!-- Tìm kiếm và Lọc -->
        <div class="row mb-4">
            <div class="col-md-6">
                <input type="text" class="form-control" id="searchInput" placeholder="Tìm kiếm sản phẩm">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" id="minPrice" placeholder="Giá tối thiểu">
            </div>
            <div class="col-md-3">
                <input type="number" class="form-control" id="maxPrice" placeholder="Giá tối đa">
            </div>
        </div>

        <!-- Nút Thêm sản phẩm mới -->
        <button class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#addProductModal">Thêm Sản phẩm Mới</button>

        <!-- Bảng Sản phẩm -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Sản phẩm</th>
                    <th>Giá</th>
                    <th>Giá Khuyến mãi</th>
                    <th>Danh mục</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="productTableBody">
                <!-- Dữ liệu sản phẩm sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>

        <!-- Phân trang -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Các nút phân trang sẽ được thêm vào đây bằng JavaScript -->
            </ul>
        </nav>
    </div>

    <!-- Modal Thêm/Sửa Sản phẩm -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Thêm Sản phẩm Mới</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Tên Sản phẩm</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Giá</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDiscountPrice" class="form-label">Giá Khuyến mãi</label>
                            <input type="number" class="form-control" id="productDiscountPrice">
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Danh mục</label>
                            <select class="form-select" id="productCategory" required>
                                <option value="">Chọn danh mục</option>
                                <option value="category1">Danh mục 1</option>
                                <option value="category2">Danh mục 2</option>
                                <option value="category3">Danh mục 3</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Mô tả</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">Hình ảnh</label>
                            <input type="file" class="form-control" id="productImage">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="productStatus">
                            <label class="form-check-label" for="productStatus">Kích hoạt</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="saveProduct">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle với Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
